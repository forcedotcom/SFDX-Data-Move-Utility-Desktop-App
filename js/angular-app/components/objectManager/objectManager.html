<div class="row flex-nowrap pt-4">
    <div class="col flex-shrink-0" style="min-width:400px; max-width:500px;">
        <!-- The toolbar for the object manager -->
        <object-manager-toolbar></object-manager-toolbar>
        <!-- The list of objects in the object set -->
        <ui-list ng-if="$ctrl.view == 'editor'" class="mt-3 d-block" id="objectsList"
            label="{{ 'OBJECTS_IN_OBJECT_SET' | translate }}" max-height="460px" min-height="300px"
            source="$ctrl.objectsList" selected="$ctrl.selectedObjects">
        </ui-list>
    </div>
    <div ng-if="$ctrl.view == 'editor'" class="col flex-grow-1 border overflow-x-auto">
        <!-- The object manager editor-->
        <object-manager-editor></object-manager-editor>
    </div>    
</div>

<div ng-if="$ctrl.view == 'select-object-set-warning'" class="card p-2 mt-3">
    {{ 'SELECT_OBJECT_SET' | translate }}
</div>

<div ng-if="$ctrl.view == 'add-objects-warning'" class="card p-2 mt-3">
    {{ 'ADD_SOBJECTS_TO_OBJECT_SET' | translate }}
</div>
