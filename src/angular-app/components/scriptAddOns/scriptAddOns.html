<ui-tabs id="scriptAddOnsTabset" selected-tab-id="$ctrl.addOnsSelectedTabId">
    <ui-tab title="{{ 'ON_BEFORE_ADD_ONS' | translate }}" tab-id="scriptOnBefore">
        <div ng-include="'./js/angular-app/components/scriptAddOns/views/addOnsToolbar.html'"></div>
        <ui-textarea id="beforeAddons" class="dir-ltr" style="height: calc(max(100vh - 500px, 390px)) !important;"
            on-change="$ctrl.handleAddOnsChange(args)" ng-model="$ctrl.scriptAddOnFormData.beforeAddons">
        </ui-textarea>
    </ui-tab>
    <ui-tab title="{{ 'ON_DATA_RETRIEVED_ADD_ONS' | translate }}" tab-id="scriptDataRetrieved">
        <div ng-include="'./js/angular-app/components/objectManagerEditor/views/addOnsToolbar.html'"></div>
        <ui-textarea id="dataRetrievedAddons" class="dir-ltr"
            style="height: calc(max(100vh - 500px, 390px)) !important;" on-change="$ctrl.handleAddOnsChange(args)"
            ng-model="$ctrl.scriptAddOnFormData.dataRetrievedAddons">
        </ui-textarea>
    </ui-tab>   
    <ui-tab title="{{ 'ON_AFTER_ADD_ONS' | translate }}" tab-id="scriptOnAfter">
        <div ng-include="'./js/angular-app/components/scriptAddOns/views/addOnsToolbar.html'"></div>
        <ui-textarea id="afterAddons" class="dir-ltr" style="height: calc(max(100vh - 500px, 390px)) !important;"
            on-change="$ctrl.handleAddOnsChange(args)" ng-model="$ctrl.scriptAddOnFormData.afterAddons">
        </ui-textarea>
    </ui-tab>
</ui-tabs>
